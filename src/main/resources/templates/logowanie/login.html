<!DOCTYPE html>
<html lang="pl"       xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.bet.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />

    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Logowanie</h2>
            <form action="/login" method=POST id="loginForm">
                <input type="text" name="login" id="username" class="input-field" placeholder="Nazwa użytkownika" required>
                <input type="password" name="haslo" id="password" class="input-field" placeholder="Hasło" required>
                <button type="submit" class="btn">Zaloguj się</button>
                <div id="errorMessage" class="error"></div>
            </form>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 Kawecki,Kroczek,Kujbida,Witkowski</p>
    </footer>

    <script src="login.js"></script>
</body>
</html>
